<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">  
    <title>Phone Release</title>
</head>
<body>
<div class='main'>
<nav>
    <div class='logo'>
        <img src="/images/logo.png">
    </div>
    <div class='nav-links'>
        <ul>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Phone</a></li>
            <li><a href='#'>Accessories</a></li>
            <li><a href='#'>Cart</a></li>
        </ul>
    </div>
</nav>
<div class='information'>
    <div class='overlay'></div>
    <img src="/images/mobile.png" class='mobile'>
    <div id='circle'>
<div class='feature one'>
    <img src="/images/camera.png">
    <div>
        <h1>Camera</h1>
        <p>12MP, Wide Angle Lens</p>
    </div>
</div>
<div class='feature two'>
    <img src='images/processor.png'>
    <div>
        <h1>Processor</h1>
        <p>Snapdragon Octa-Core 11nm</p>
    </div>
</div>
<div class='feature three'>
    <img src="/images/display.png">
    <div>
        <h1>Display</h1>
        <p>6.5" Mini-Drop Fullscreen</p>
    </div>
</div>
<div class='feature four'>
    <img src='/images/battery.png'>
    <div>
        <h1>Battery</h1>
        <p>5000mAh, 720hrs Standy</p>
    </div>
</div>
    </div>
</div>
<div class='controls'>
    <img src='/images/arrow.png' id='up'>
    <h3>Features</h3>
    <img src="/images/arrow.png" id='down'>
</div>
</div>
<script>
    var circle = document.querySelector('#circle');
    var up = document.querySelector('#up');
    var down = document.querySelector('#down');

    var rotatevalue = circle.style.transform;
    var rotatesum;
    up.onclick = function() {
        rotatesum = rotatevalue + 'rotate(-90deg)';
        circle.style.transform = rotatesum;
        rotatevalue = rotatesum;
    }
    down.onclick = function() {
        rotatesum = rotatevalue + 'rotate(+90deg)';
        circle.style.transform = rotatesum;
        rotatevalue = rotatesum;
    }
</script>
    
</body>
</html>
